version: '3.6'
services:
  https_proxy:
    image: valian/docker-nginx-auto-ssl
    restart: unless-stopped
    volumes:
      - ssl_data:/etc/resty-auto-ssl
      - ./mod/https/site.conf:/etc/nginx/conf.d/bbb-docker.conf
    environment:
      ALLOWED_DOMAINS: ${DOMAIN}
    network_mode: host

volumes:
  ssl_data:
    name: ssl_data
